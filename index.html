<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NibblMate</title>
  <style>
    :root { --bg:#0f1117; --ink:#e5e7eb; --muted:#9aa4b2; --line:#1f2430; }
    body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 800px; margin: 0 auto; padding: 24px; }
    header { padding: 16px 0; border-bottom: 1px solid var(--line); }
    h1 { margin: 0 0 8px; font-size: 1.6rem; }
    p { color: var(--muted); margin: 0.25rem 0 0; }
    main { padding: 24px 0; }
    section { background: #121826; border: 1px solid var(--line); border-radius: 12px; padding: 16px; }
    footer { border-top: 1px solid var(--line); padding: 16px 0; color: var(--muted); font-size: .9rem; text-align: center; }

    /* keep bubble on top */
    .relevanceai-chat-bubble-app,
    .relevanceai-chat-bubble-app * { z-index: 2147483000 !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>NibblMate</h1>
      <p>Friendly nutrition, without the pressure.</p>
    </header>

    <main>
      <section>
        <h2 style="margin:0 0 .5rem;">Need help?</h2>
        <p>Use the floating chat bubble in the corner to talk with our assistant.</p>
      </section>
    </main>

    <footer>
      Built with ❤️ · NibblMate
    </footer>
  </div>

  <!-- Relevance AI chat bubble -->
  <script
    src="https://app.relevanceai.com/embed/chat-bubble.js"
    data-share-id="bcbe5a/f18e9281-1765-45ed-9594-90a4520227f6/5744c34a-cf95-43c4-bf98-f7eb9631fa64"
    data-relevanceai-share-id="bcbe5a/f18e9281-1765-45ed-9594-90a4520227f6/5744c34a-cf95-43c4-bf98-f7eb9631fa64"
    data-share-styles="primary_color=%23685FFF&bubble_style=agent&bubble_icon=pd%2Fchat&input_placeholder_text=Message%20NibblMate%21&hide_file_uploads=false&hide_conversation_list=false&hide_tool_steps=false&hide_logo=false&hide_description=true&starting_message_prompts=%5B%22YOOO%22%5D">
  </script>

  <!-- tiny debug helpers -->
  <script>
    // Log script load status
    document.currentScript.previousElementSibling?.addEventListener?.("load", () => {
      console.log("RelevanceAI chat-bubble script loaded.");
    });
    window.addEventListener("error", (e) => {
      if ((e?.filename || "").includes("relevanceai")) {
        console.error("RelevanceAI widget error:", e.message);
      }
    });
  </script>

  <noscript>Please enable JavaScript to use the chat widget.</noscript>
</body>
</html>
